<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question ‚ù§Ô∏è</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
}

/* MAIN CARD */

.card{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:400px;
    box-shadow:0 10px 40px rgba(0,0,0,0.2);
    animation:popIn 1s ease;
}

@keyframes popIn{
    from{
        transform:scale(0.5);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

h1{
    margin-bottom:20px;
}

.buttons{
    position:relative;
    height:150px;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    position:absolute;
    transition:0.25s;
}

#yes{
    background:#4CAF50;
    color:white;
    left:20%;
    top:40%;
}

#no{
    background:#ff5252;
    color:white;
    left:55%;
    top:40%;
}

/* LOADING SCREEN */

#loading{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-size:22px;
}

.loader{
    width:60px;
    height:60px;
    border:6px solid white;
    border-top:6px solid transparent;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
}

@keyframes spin{
    to{
        transform:rotate(360deg);
    }
}

/* MEME */

#memeBox{
    display:none;
    text-align:center;
    animation:fadeIn 1s ease;
}

#memeBox img{
    width:90%;
    max-width:350px;
    border-radius:20px;
    margin-top:20px;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* CONFETTI */

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    background:red;
    top:-10px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
    }
}

</style>
</head>

<body>

<div class="card" id="card">
    <h1>Oii potato
        Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="btnArea">
        <button id="yes">Yes üòç</button>
        <button id="no">No üò¢</button>
    </div>
</div>


<!-- LOADING -->
<div id="loading">
    <div class="loader"></div>
    Processing Love...
</div>


<!-- MEME -->
<div id="memeBox">
    <h1>üòÇ Gotcha!</h1>

    <!-- üî• PUT YOUR CUSTOM MEME LINK BELOW -->
       <video id="memeVideo" width="90%" autoplay muted playsinline>
    <source src="meme.mp4" type="video/mp4">
       </video>
    

</div>


<script>

const noBtn = document.getElementById("no");
const area = document.getElementById("btnArea");
const yesBtn = document.getElementById("yes");

// RUNNING BUTTON (works on tap + hover)
function moveNo(){
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);


// YES CLICK ‚Üí LOADING ‚Üí MEME
yesBtn.onclick = () => {

    document.getElementById("card").style.display="none";
    document.getElementById("loading").style.display="flex";

    setTimeout(()=>{

        document.getElementById("loading").style.display="none";
        document.getElementById("memeBox").style.display="block";

        launchConfetti();

    }, 2500);
};


// CONFETTI
function launchConfetti(){

    for(let i=0;i<120;i++){

        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background =
            `hsl(${Math.random()*360},100%,50%)`;

        confetti.style.animationDuration =
            (Math.random()*3+2)+"s";

        document.body.appendChild(confetti);

        setTimeout(()=>confetti.remove(),5000);
    }
}

</script>

</body>

</html>
